<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" href="ContactCard.css">
        <title>Document</title>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#button').click(function(){
                    var name = $('#first_name').val();
                    name += ' ' + $('#last_name').val();
                    var description = $('#description').val();
                    var html_str = '';
                    html_str += '<div class="appendedinfo">'
                    html_str +=     '<h1 class="h1class">' + name + '</h1>'
                    html_str +=     '<p class="descriptionp">Click for Description</p>'
                    html_str +=     '<p class="actualdescription">' + description + '</p>'
                    html_str += '</div>'
                    $('#rightside').append(html_str)
                    $('#first_name').val('')
                    $('#last_name').val('')
                    $('#description').val('')
                    return false
                })
                $('#rightside').on('click', '.appendedinfo', function(){
                    $(this).children('.h1class').hide();
                    $(this).children('.descriptionp').hide();
                    $(this).children('.actualdescription').show();
                    console.log($(this))
                })
            })
        </script>
    </head>
<body>
    <div id="container">
       <div id="form">
            <form action="" method="">
                <div>
                    <label class='namelabels' for="first_name"><b>First Name:</b></label>
                    <input id="first_name" class="inputs" type="text" name="first_name">
                </div>
                <div>
                    <label class='namelabels' for="last_name"><b>Last Name:</b></label>
                    <input id="last_name" class="inputs" type="text" name="last_name">
                </div>
                <div id="descript_div"> 
                    <label for="description">Description</label>
                </div>
                <div id="descriptiont">
                    <textarea id="description" name="description" placeholder="Enter Description" cols="32" rows="4"></textarea>
                </div>
                <input id="button" name="submitbutton" type="submit">
            </form>   
        </div>
       <div id="rightside">
           
        </div> 
    </div>
</body>
</html>
