
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
        <script type="text/javascript">
            
            function attach_handlers()
            {
                $('.alert').click(function(){
                    alert('you clicked me!');
                });
            }
            
            $(document).ready(function(){
                $('.new_btn').click(function(){
                    $('#buttons').append('<button class="alert">I am dynamically rendered content!</button>')
                    attach_handlers();
                })
            })
        </script>
    </head>
<body>
    <h3>Static Content!</h3>
       <div>
           <button class="alert">Click me for a message!</button>
           <button class="alert">Click me for a message!</button>
           <button class="alert">Click me for a message!</button>
           <button class="new_btn">Click me to add a new button!</button>
       </div>
       <h3>Dynamiccaly renedered content!</h3>
       <div id="buttons">
           
       </div>
        
</body>
</html>
